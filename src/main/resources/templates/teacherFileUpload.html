<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>RODO</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand"></a> <img src="../images/icon.png" width="64" height="64" th:src="@{images/icon.png}"/>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li>
                <a class="nav-link" href="">Upload<span class="sr-only">(current)</span></a>
            </li>
			</ul>
    </div>
    <a class="nav-link" th:href="@{/settings}">
        <i class="material-icons" style="font-size: 30px; color: white">settings</i></a>
    <a class="nav-link" th:href="@{/logout}">
        <i class="material-icons" style="font-size: 30px; color: white">exit_to_app</i></a>
</nav>


<div class="container" style="margin-top: 40px">
    <div class="alert alert-danger" role="alert" th:if="${errorMsg}">
        Błąd wczytywania pliku
    </div>
	<div class="alert alert-success" role="alert" th:if="${succesMsg}">
		Plik wczytany pomyślnie
	</div>
    <h1 style="margin-bottom: 20px">Wstaw plik</h1>
<div class="custom-file">
    <form th:action="@{/upload}" enctype="multipart/form-data" method="post">
        <input type="file" class="custom-file-input" id="file" name="file" lang="pl-Pl">
        <label class="custom-file-label" for="file">Wybierz plik</label>
        <button type="submit" class="btn btn-outline-dark" style="margin-top: 10px">Wybierz</button>
    </form>
</div>
</div>
</body>
</html>
